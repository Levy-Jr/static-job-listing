<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | Job Listings</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

</head>
<body>
  <main>
    <section class="background-section">
      <img class="mobile" src="images/bg-header-mobile.svg" alt="">
      <img class="desktop" src="images/bg-header-desktop.svg" alt="">
    </section>

    <section class="list-section">
      <section class="search-container s-b hidden" data-search-container>
        <div class="flex" data-search-content></div>
        <button class="clear-button fw-bold" data-clear>Clear</button>
      </section>
      <ul data-card-container role="list">
      </ul>
    </section>

  </main>
</body>
</html>
